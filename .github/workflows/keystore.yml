name: PREVISION CI

on:
  pull_request:
    branches: [ main ]  # Trigger for PRs to main branch

env:
  MATCH_PASSWORD: ${{ secrets.MATCH_PASSWORD }}   
  IOS_PROVISION: ${{ secrets.IOS_PROVISION }}
  ANDROID_KEYSTORE_PASSWORD: ${{ secrets.ANDROID_KEYSTORE_PASSWORD }}
      
jobs:
  ios_build:
    runs-on: macOS-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
      
    - uses: maxim-lobanov/setup-xcode@v1
      with:
          xcode-version: latest-stable

    - name: Install dependencies
      run: npm install -g yarn

    - name: Install dependencies
      run: yarn install

    - name: Cache CocoaPods
      uses: actions/cache@v2
      with:
        path: ~/.cocoapods
        key: ${{ runner.os }}-pods-${{ hashFiles('**/Podfile.lock') }}
        restore-keys: |
          ${{ runner.os }}-pods-

    - name: Install CocoaPods
      run: |
        gem install cocoapods
        cd ios && pod install --repo-update

    - name: Setup Ruby
      uses: ruby/setup-ruby@v1
      with:
          ruby-version: '2.7.4'

    - name: Install Apple Provisioning Profile
      run: |
        echo "$IOS_PROVISION" > profile.mobileprovision.asc
        gpg -d --passphrase "$ANDROID_KEYSTORE_PASSWORD" --batch profile.mobileprovision.asc > ios/profile.mobileprovision

    - name: Setup Fastlane
      run:  cd ios && bundle install

    - name: Setup App Store Connect API Key
      run: |
        echo "${{ secrets.APP_STORE_CONNECT_API_KEY_CONTENTS }}" > ./ios/AuthKey.p8
        chmod 600 ./ios/AuthKey.p8
        
    - name: Build and ship
      run: |
        yarn ios:buildAndShip
      env:
        APP_IDENTIFIER: ${{ secrets.IOS_IDENTIFIER }}
        APPLE_ID: ${{ secrets.APPLE_ID }}
        APPLE_APP_ID: ${{ secrets.APPLE_ID }}
        APPLE_TEAM_ID: ${{ secrets.TEAM_ID }}
        URL_TO_FASTLANE_CERTIFICATES_REPO: "https://github.com/fleetbase/navigator-app"
        MATCH_PASSWORD: ${{ secrets.ANDROID_KEYSTORE_PASSWORD }}
        FASTLANE_APPLE_APPLICATION_SPECIFIC_PASSWORD: ${{ secrets.ANDROID_KEYSTORE_PASSWORD }}
        CI: true
        CI_KEYCHAIN_NAME: "CI_KEYCHAIN"
        CI_KEYCHAIN_PASSWORD: ${{ secrets.ANDROID_KEYSTORE_PASSWORD }}
        GIT_BRANCH_NAME: ${{ github.ref }}
        GITHUB_TOKEN: ${{ secrets._GITHUB_AUTH_TOKEN }}